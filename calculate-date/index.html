  <body>
    <header></header>
    <div id="container">
      <div id="app">
        <div class="holder">
          <label for="date">Enter a date:</label>
          <input type="date" id="date" placeholder="" required>
          <button id="generate" type="submit">Calculate</button>
        </div>
      </div>
      <div id="holder">
        <div class="output">
          <div id="dateOutput"></div>
          <div id="nbOfDaysOutput"></div>        
        </div>
        <button onClick="window.location.href=window.location.href" id="refresh">
          Enter another date
        </button>
      </div>         
    </div>
    <script src="js/app.js" type="text/javascript"></script>

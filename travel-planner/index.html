<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Planner</title>
    <link href="media/journal.svg" rel="icon">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <header>
      <div class="headline">
        <a href="" target="_self">Travel Planner</a>
      </div>
      <div class="btnheader">
        <a href="my-trips.html">
          <button id="headerbtn">My Trips</button>
        </a>
      </div>
    </header>
    <div id="wrapper">
      <div id="app1">
        <div class="holder">
          <label class="required" for="location">
            Where do you want to go?
          </label>
          <input type="text" id="location" placeholder="Ex: Toronto, Canada" onkeyup="success()">
        </div>
        <div class="holder">
          <label class="required" for="date">
            When are you planning on leaving?
          </label>
          <input type="date" id="date" placeholder="" onkeyup="success()">
        </div> 
        <div class="holder">
          <label for="flightInfo">
            Enter flight information (optional)
          </label>
          <textarea class="flightInfo" id="flightInfo" placeholder="Ex: ORD 3:00PM Flight 22" rows="5" cols="10" optional></textarea>
        </div>
        <div class="holder">
          <label for="hostingInfo">
            Enter hosting/accomodation information (optional)
          </label>
          <textarea class="hostingInfo" id="hostingInfo" placeholder="Ex: RXJLK94 Room 25" rows="5" cols="10" optional></textarea>
        </div>
        <div class="holder">
          <label for="notes">
            Enter additional notes (optional)
          </label>
          <textarea class="notes" id="notes" placeholder="Ex: Packing list" rows="5" cols="10" optional></textarea>
        </div>
        <div class="buttons">
          <button id="generate" type="submit" disabled>
            Add trip
          </button>
          <button onClick="window.location.href=window.location.href" id="reset">
            Reset
          </button>
        </div>
        <div id="required">
          <div class="required"></div>Required fields
        </div>
        <div id="newTripAdded"></div>
      </div>
    </div>

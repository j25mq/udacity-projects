<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate News Article </title>
        <link href="./css/main.scss" rel="stylesheet" type="text/css">
        <script src="./js/formHandler.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div>Analyze article's polarity with Natural Language Processing</div>
        </header>
        <main id="wrapper">
            <section>
                <form class="form" onsubmit="return handleSubmit(event)">
                    <label for="name" class="url-label">Enter article's URL of your choice below:</label>
                    <br>
                    <input class="input" type="text" name="input" value="" placeholder="URL"/>
                    <input type="submit" class="btn" name="" value="Analyze" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)"/>
                </form>
            </section>
            <div>Results:</div>
            <section id="results"></section>
        </main>
        <footer></footer>
        <script>
            // check that service workers are supported
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>

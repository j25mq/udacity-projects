    <header>
      <div class="holder headline">
        <a href="" target="_self" style="text-align:left;">Travel Planner</a>
      </div>
    </header>
    <div id="container">
      <div id="app1">
        <div class="holder location">
          <label class="required" for="location">Where do you want to go?</label>
          <input type="text" id="location" placeholder="Ex: Toronto, Canada" onkeyup="success()">
        </div>
        <div class="holder date">
          <label class="required" for="date">When are you planning on leaving?</label>
          <input type="date" id="date" placeholder="" onkeyup="success()">
        </div> 
        <div class="holder flightInfo">
          <label for="flightInfo">Enter flight information here (optional)</label>
          <textarea class="flightInfo" id="flightInfo" placeholder="Ex: ORD 3:00PM Flight 22" rows="5" cols="10" optional></textarea>
        </div>
        <div class="holder hostingInfo">
          <label for="hostingInfo">Enter hosting/accomodation information here (optional)</label>
          <textarea class="hostingInfo" id="hostingInfo" placeholder="Ex: RXJLK94 Room 25" rows="5" cols="10" optional></textarea>
        </div>
        <div class="holder notes">
          <label for="notes">Enter additional notes here (optional)</label>
          <textarea class="notes" id="notes" placeholder="Ex: Packing list" rows="5" cols="10" optional></textarea>
        </div>
        <div class="holder buttons">
          <button id="generate" type="submit" disabled>Add trip</button>
          <button onClick="window.location.href=window.location.href" id="reset">
            Reset
          </button>
        </div>
        <div style="display:flex;justify-content:flex-start;font-size:12px;padding-bottom:10px;">
          <div class="required"></div>Required fields
        </div>

      </div>

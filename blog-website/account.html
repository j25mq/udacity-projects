<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account</title>
        <link rel="stylesheet" href="css/account.css?t=2">
        <link rel="stylesheet" href="css/lm-dm.css?t=1">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="leftContainer">
                <input type="checkbox" id="darkmode-toggle" onclick="toggleDark()"/>
                <label for="darkmode-toggle"></label>
            </div>
            <div class="centerContainer">
                <a href="index.html" target="_self">
                    <h1 class="headerTitle">ThisISABlog</h1>
                </a>
            </div>
            <nav class="rightContainer">
                <a href="account.html" target="_self">
                    <svg class="accountIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                </a>
                <button>
                    <a href="post.html" target="_self">
                        Create a post
                        <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                </button>
            </nav>
        </div>
        <div class="signUpInContainer">
            <div class="signUpBox">
                <h1>Create an account here:</h1>
                <form action="account_.html" method="get">
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <script>
                        const email = document.getElementById("email");
                        email.addEventListener("input", (event) => {
                            if (email.validity.typeMismatch) {
                                email.setCustomValidity("Please enter a valid email address");
                                email.reportValidity();
                            } else {
                                email.setCustomValidity("");
                            }
                        });
                    </script>
                    <input type="password" id="password" name="password" placeholder="password" minlength="8" required>
                    <label><h4>Subscribe to newsletter</h4></label>
                    <input type="checkbox" id="newsletter" name="newsletter" class="checkboxNewsletter">
                    <button class="signUpInButton">Sign up</button>
                </form>
            </div>
        </div>
        <footer class="footerContainer">
            <div id="copyrightFooter">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                    <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
                </svg>
                <p>Copyright</p>
                <div>
                    Github: <a href="https://github.com/j25mq" target="_blank">j25mq</a>                
                </div>
                <div>
                    Website: <a href="https://www.juliemiquelard.com" target="_blank">juliemiquelard.com</a>                
                </div>
            </div>
        </footer>
        <script src="script/account.js"></script>
    </body>
</html>

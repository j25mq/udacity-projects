<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Journal</title>
    <link href="cloud-sun.svg" rel="icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><a href="" target="_self">Weather Journal App</a></div>
      <div class="holder zip">
        <label for="zip"></label>
        <input type="text" id="zip" placeholder="Enter zip code here">
      </div>
      <div class="holder feel">
        <label for="feelings"></label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="10"></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div id="entryHolder">
          <div id="date"></div> 
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <footer>
      <div id="copyrightFooter">
        <div>Copyright</div>
        <div>2023</div>
        <div>Github: <a href="https://github.com/j25mq" target="_blank">j25mq</a></div>
        <div>Website: <a href="https://www.juliemiquelard.com" target="_blank">juliemiquelard.com</a></div>
      </div>
    </footer>
  </body>
</html>
